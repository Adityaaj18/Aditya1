<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let doIt = () => {
            const x = document.getElementById('bw').value
            x > 15 ? alert('Overweight') : null
        }

        let clickMe3 = () => {
            // const x = document.getElementById('multipleOf3and5').value

            let sum = 0;


            for (let i = 3; i <= 1000; i += 3) {
                sum += i;
            }


            alert("The sum of multiples of 3 up to 1000 is: " + sum);
        }
        let clickMe5 = () => {


            let sum = 0;


            for (let i = 5; i <= 1000; i += 5) {
                sum += i;
            }


            alert("The sum of multiples of 5 up to 1000 is: " + sum);
        }
        let clickMeMultiple = () => {

            const a = Number(document.getElementById('a').value)
            const b = Number(document.getElementById('b').value)
            const n = Number(document.getElementById('n').value)



            let sumA = 0;
            let sumB = 0;


            for (let i = a; i <= n; i += a) {
                sumA += i;
            }
            for (let i = b; i <= n; i += b) {
                sumB += i;
            }


            alert("Sum of A: " + sumA + "  " + "Sum of B: " + sumB);
        }

        let sumOfMultiples = (a, b, c) => {
            return c.reduce((sum, num) => (num % a === 0 || num % b === 0) ? sum + num : sum, 0);
        }

        let calculateSum = () => {
            let a = parseInt(document.getElementById("a").value);
            let b = parseInt(document.getElementById("b").value);
            let c = document.getElementById("c").value.split(',').map(Number);

            let result = sumOfMultiples(a, b, c);
            document.getElementById("result").innerText = "Sum: " + result;
        }

    </script>
</head>

<body>
    <h1>Exercise 1</h1>
    <div>
        <input type="text" id="bw" , width="6"><button onclick="doIt()">Submit</button>
    </div>
    </br>
    </br>

    <h1>Exercise 2</h1>

    <div>
        <div>
            <h3>Multiple of 3</h3><button onclick="clickMe3()">Click me</button>
        </div>
        </br>
        <div>
            <h3>Multiple of 5</h3><button onclick="clickMe5()">Click me</button>
        </div>
    </div>
    </br>
    </br>
    <h1>Exercise 3</h1>

    <div>
        <div><label>A</label><input id="a" type="number" /></div>
        <div><label>B</label><input id="b" type="number" /></div>
        <div><label>N</label><input id="n" type="number" /></div>
        <button onclick="clickMeMultiple()">Click me</button>
    </div>
</br>
</br>
<h1>Exercise 4</h1>
<div>
    <label for="a">A:</label>
    <input type="number" id="a">
    <br>
    <label for="b">B:</label>
    <input type="number" id="b">
    <br>
    <label for="c">Array (comma-separated):</label>
    <input type="text" id="c">
    <br>
    <button onclick="calculateSum()">Calculate</button>
    <p id="result"></p>
</div>

    </div>
</body>

</html>
